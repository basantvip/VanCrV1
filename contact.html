  <h2>Send us a message</h2>
  <!-- Form will open the user's mail client via mailto: (no server required) -->
  <form id="contact-form" action="mailto:xyz@gmail.com" method="get" enctype="text/plain">
    <div>
      <label>Subject<br><input type="text" id="c-subject" name="subject" required style="width:100%; padding:8px; border:1px solid var(--border); border-radius:6px;"/></label>
    </div>
    <div style="margin-top:8px;">
      <label>Contact Number<br><input type="tel" id="c-phone" name="phone" placeholder="+91-..." style="width:100%; padding:8px; border:1px solid var(--border); border-radius:6px;"/></label>
    </div>
    <div style="margin-top:8px;">
      <label>Email Address<br><input type="email" id="c-email" name="email" required style="width:100%; padding:8px; border:1px solid var(--border); border-radius:6px;"/></label>
    </div>
    <div style="margin-top:8px;">
      <label>Message<br><textarea id="c-message" name="message" rows="6" required style="width:100%; padding:8px; border:1px solid var(--border); border-radius:6px;"></textarea></label>
    </div>
    <div style="margin-top:12px;">

    </div>
  </form>

  <script>
  // contact form handler - builds a mailto: link to basant.vip@gmail.com
  (function(){
    const recipient = 'basant.vip@gmail.com';
    const form = document.getElementById('contact-form');
    if (!form) return;
    form.addEventListener('submit', function(e){
      e.preventDefault();
      const subject = document.getElementById('c-subject').value || '';
      const phone = document.getElementById('c-phone').value || '';
      const email = document.getElementById('c-email').value || '';
      const message = document.getElementById('c-message').value || '';

      const bodyLines = [];
      bodyLines.push(message);
      bodyLines.push('');
      bodyLines.push('Contact number: ' + phone);
      bodyLines.push('Reply email: ' + email);

      const mailto = 'mailto:basant.vip@gmail.com'
        + '?subject=' + encodeURIComponent(subject)
        + '&body=' + encodeURIComponent(bodyLines.join('\n'));

      // Open the user's default mail client with the composed message
      try {
        window.location.href = mailto;
      } catch (err) {
        window.open(mailto, '_blank');
      }
    });
  })();
  </script>
